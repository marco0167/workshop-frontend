<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcolatrice</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <div class="calculator">
    <div class="screen">
      <input type="text" id="screen" disabled>
    </div>
    <div class="buttons">
      <div class="numbers">
        <button id="btn1" class="number" type="button">1</button>
        <button id="btn2" class="number" type="button">2</button>
        <button id="btn3" class="number" type="button">3</button>
        <button id="btn4" class="number" type="button">4</button>
        <button id="btn5" class="number" type="button">5</button>
        <button id="btn6" class="number" type="button">6</button>
        <button id="btn7" class="number" type="button">7</button>
        <button id="btn8" class="number" type="button">8</button>
        <button id="btn9" class="number" type="button">9</button>
        <button id="btn0" class="number" type="button">0</button>
        <button id="canc">C</button>
        <button id="equal">=</button>
      </div>
      <div class="operators">
        <button id="plus" class="operator">+</button>
        <button id="min" class="operator">-</button>
        <button id="multiply" class="operator">*</button>
        <button id="divide" class="operator">/</button>
      </div>
    </div>
  </div>

  <script>
    const allNumbers = document.querySelectorAll('.number');
    const allOperators = document.querySelectorAll('.operator');
    const screen = document.querySelector('#screen');
    const equal = document.querySelector('#equal');
    const canc = document.querySelector('#canc');
    var firstNumber = 0;
    var secondNumber = 0;
    var operatorSbl = '';


    allNumbers.forEach( (number) => {
      number.addEventListener('click', function() {
        screen.value += number.innerText;
        if (operatorSbl === '') {
          firstNumber = parseInt(screen.value);
        } else {
          secondNumber = parseInt(screen.value);
        }
      })
    })

    allOperators.forEach( (operator) => {
      operator.addEventListener('click', function() {
        screen.value = '';
        operatorSbl = operator.innerText;
        console.log(operatorSbl)
      })
    })

    equal.addEventListener('click', function() {
      console.log(firstNumber, secondNumber, operatorSbl)
      if (operatorSbl === '+') {
        screen.value = firstNumber + secondNumber;
      } else if (operatorSbl === '-') {
        screen.value = firstNumber - secondNumber;
      } else if (operatorSbl === '*') {
        screen.value = firstNumber * secondNumber;
      } else if (operatorSbl === '/') {
        screen.value = firstNumber / secondNumber;
      }
      operatorSbl = '';
      firstNumber = 0;
      secondNumber = 0;
    })

    canc.addEventListener('click', function() {
      screen.value = '';
      operatorSbl = '';
      firstNumber = 0;
      secondNumber = 0;
    })

  </script>
</body>
</html>
